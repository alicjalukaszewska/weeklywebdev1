<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weekly Web Dev Challenge 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
	</header>
	<div class="wrapper">
		<div class="column">
			<div class="register-form form">
				<header>
					<h2>Register Form</h2>
				</header>
				<form class="register" method="">
					<p>
						<label class="visuallyhidden" for="user-register">Username:</label>
						<span><input class="user" type="text" placeholder="Username" id="user-register"></span>
					</p>
					<p>
						<label class="visuallyhidden" for="password-register">Password:</label>
						<span><input class="password" type="password" placeholder="Password" id="password-register"></span>
					</p>
					<p>
						<label class="visuallyhidden" for="passconfirm-register">Confirm Password:</label>
						<span><input class="password" type="password" placeholder="Confirm Password" id="passconfirm-register"></span>
					</p>
					<p>
						<label class="visuallyhidden" for="email-register">Email:</label>
						<span><input class="email" type="email" placeholder="Email" id="email-register"></span>
					</p>
					<p>
						<a class="styled-select">
							<label class="visuallyhidden" for="location">Location:</label>
							<span><select class="location" id="location"></span>
								<option value="" disabled selected hidden>Your location</option>
								<option value="ny">New York</option>
								<option value="warsaw">Warsaw</option>
								<option value="berlin">Berlin</option>
								<option value="tokyo">Tokyo</option>
							</select>
						</a>
					</p>
					<p class="checkbox">
						<input type="checkbox" checked id="terms">
						<label for="terms"><span>I have read and accept the terms of use.</span></label>
					</p>
					<button class="submit" type="submit">Sign up</button>
				</form>
			</div>
			<div class="mail-form form">
				<header>
					<h2>Send Email</h2>
				</header>
				<form class="mail" method="">
					<p>
						<label class="visuallyhidden" for="name-mail">Your name:</label>
						<span><input class="user" type="text" placeholder="Your name" id="name-mail"></span>
					</p>
					<p>
						<label class="visuallyhidden" for="email-mail">Your Email:</label>
						<span><input class="email" type="email" placeholder="Your Email" id="email-mail"></span>
					</p>
					<p>
						<label class="visuallyhidden" for="message-mail">Type your message:</label>
						<textarea class="message" placeholder="Type your message..." id="message-mail"></textarea>
					</p>
					<p class="checkbox">
						<input type="checkbox" id="copy" checked>
						<label for="copy"><span>Send a copy for my Email</span></label>
					</p>
					<button class="submit" type="submit">Send Email</button>
				</form>
			</div>
		</div>

		<div class="column">
			<div class="signin-form form">
				<header>
					<h2>Sign In Form</h2>
				</header>
				<form class="signin" method="">
					<p>
						<label class="visuallyhidden" for="user-signin">Username:</label>
						<span><input class="user" type="text" placeholder="Username" id="user-signin"></span>
					</p>
					<p>
						<label class="visuallyhidden" for="password-signin">Password:</label>
						<span><input class="password" type="password" placeholder="Password" id="password-signin"></span>
					</p>
					<p class="checkbox">
						<input type="checkbox" checked id="rememberme">
						<label for="rememberme"><span>Remember me</span></label>
						<button class="submit" type="submit">Sign in</button>
					</p>
				</form>
			</div>

			<div class="recover-form form">
				<header>
					<h2>Recover Form</h2>
				</header>
				<form class="recover" method="">
					<p>
						<label class="visuallyhidden" for="email-recover">Enter your Email</label>
						<span><input class="email" type="email" placeholder="Enter your Email" id="email-recover"></span>
					</p>
					<p>
						<label class="visuallyhidden" for="phone-recover">Enter your Phone number:</label>
						<span><input class="phone" type="tel" placeholder="Enter your Phone number" id="phone-recover"></span>
					</p>
					<p class="buttons">
						<button class="submit" type="submit">Sign in</button>
						<button class="submit done" type="submit" disabled>Done</button>
					</p>
				</form>
			</div>

			<div class="subscribe-form form">
				<header>
					<h2>Subscribe Form</h2>
				</header>
				<form class="subscribe" method="">
					<p>
						<label class="visuallyhidden" for="email-subscribe">Enter your Email</label>
						<span><input class="email" type="email" placeholder="Enter your Email" id="email-subscribe"></span>
					</p>
					<p class="buttons">
						<button class="submit" type="submit">Sign in</button>
						<button class="submit refuse" type="submit">No, Thanks</button>
					</p>
				</form>
			</div>
			<div class="credits">
			</div>
		</div>
	</div>
	<script src='code.js'></script>
</body>
</html>
